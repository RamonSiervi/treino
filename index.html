<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Treinos — Personal v8.3</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- TOPO -->
  <header class="app-header">
    <div class="brand-wrap">
      <button class="avatar-btn" id="avatarBtn" title="Alterar foto de perfil">
        <img id="avatarImg" alt="avatar" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=200&auto=format&fit=crop"/>
        <input id="avatarInput" type="file" accept="image/*" hidden>
      </button>
      <div class="brand-title">
        <strong>PERSONAL</strong>
        <small>Treinos</small>
      </div>
    </div>
    <nav class="top-actions">
      <button id="historyBtn" class="icon-btn" aria-label="Histórico semanal" title="Histórico semanal">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><rect x="3" y="4" width="18" height="17" rx="2" stroke="currentColor" stroke-width="1.7"/><path d="M8 2v4M16 2v4M3 9h18" stroke="currentColor" stroke-width="1.7"/></svg>
      </button>
      <button id="resetBtn" class="icon-btn" aria-label="Zerar progresso" title="Zerar progresso">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M20 12a8 8 0 1 1-2.34-5.66L20 8M20 8V4h-4" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </nav>
  </header>

  <!-- DASHBOARD / LINHA DO TEMPO -->
  <section class="dash">
    <div class="stat-card">
      <div class="stat-head">
        <h3>Resumo semanal</h3>
      </div>
      <div class="timeline" id="timeline"></div>
      <div class="mini-stats">
        <div><small>Dias ativos</small><strong id="daysActive">0</strong></div>
        <div><small>Melhor dia</small><strong id="bestDay">—</strong></div>
        <div><small>Total</small><strong id="totalDone">0</strong></div>
      </div>
    </div>
  </section>

  <!-- ASSISTÊNCIA -->
  <div id="assistantTip" class="assistant-tip" role="status" aria-live="polite"></div>

  <!-- SEÇÕES DE TREINO -->
  <main class="container" id="sectionsContainer" aria-label="Lista de treinos"></main>

  <!-- HISTÓRICO -->
  <div id="historyModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="historyTitle">
    <div class="modal-inner">
      <h3 id="historyTitle">Histórico semanal</h3>
      <ul id="historyList" class="history-list"></ul>
      <div class="modal-actions"><button class="btn" onclick="closeHistory()">Fechar</button></div>
    </div>
  </div>

  <!-- TIMER -->
  <div id="timerModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="timerTitle">
    <div class="modal-inner">
      <h3 id="timerTitle">Intervalo</h3>
      <div id="timerDisplay" class="timer-display" aria-live="polite">00:30</div>
      <div class="timer-actions">
        <button id="timerStartPause" class="btn">Iniciar</button>
        <button id="timerConclude" class="btn secondary">Concluir</button>
        <button id="timerCancel" class="btn danger">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <footer class="footer">© 2025 PERSONAL — Soft UI</footer>
  <script src="script.js"></script>
</body>
</html>
